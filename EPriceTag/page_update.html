<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>更新</title>
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="js/easyui/demo/demo.css">
	<script type="text/javascript" src="js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="js/purl.js"></script>
	<script type="text/javascript" src="js/page_update.js"></script>
	<script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
	<style>
		td{
			padding-bottom: 5px;
			padding-top: 5px;
		}
		#page3_cancel{
			position: absolute;
			bottom: 10%;
			right: 15%;
		}
		#page3_submit{
			position: absolute;
			bottom: 10%;
			left: 15%;
		}
	</style>
</head>
<body>
	<div id="box" style="width : 100%;">
		<div style="width : 50%; height : 160px; float : left; text-align : center; padding-top : 10px;">
			<div id="qrcode" style="width : 100%; height : 160px; float : left; text-align : center;"></div>
		<input id="goods_qrcode" style="width : 120px; height : 10px;" />
		</div>
		
		<div style="width : 50%; height : 160px; float : right; padding-top : 20px;">
			<span id="goods_name" style="font-size : 28px; font-family : 黑体;"></span>
			<div style="width : 100%; height : 30px; padding-top : 20px;">
				<span style = "float : left; width : 100px; font-size : 15px;">商品单位：</span>
				<input id = "goods_unit" style = "float : left; font-size : 15px; width : 120px;" />
			</div>
			<div style="width : 100%; height : 30px; padding-top : 10px;">
				<span style = "float : left; width : 100px;  font-size : 15px;">是否可见：</span>
				<input type="radio" name="radio" id="goods_visible1"/>是
				<input type="radio" name="radio" id="goods_visible2"/>否
			</div>
			<div style="width : 100%; height : 30px; padding-top : 10px;">
				<span style = "float : left; width : 100px;  font-size : 15px;">体验店编号：</span>
				<input id = "goods_shopid" style = "float : left;  font-size : 15px; width : 120px;" />
			</div>
			
		</div>
		<div style="width : 50%; height : 260px; float : left; margin-top : 40px;">
			<div style="width : 100%; height : 30px; padding-left : 15px;">
				<span style = "float : left; width : 100px; font-size : 15px;">Type：</span>
				<input id = "goods_type" style = "float : left; font-size : 15px; width : 120px;" />
			</div>
			<div style="width : 100%; height : 30px; padding-top : 25px; padding-left : 15px;">
				<span style = "float : left; width : 100px;  font-size : 15px;">salesPrice：</span>
				<input id = "goods_salesprice" style = "float : left;  font-size : 15px; width : 120px;"/>
			</div>
			<div style="width : 100%; height : 30px; padding-top : 25px; padding-left : 15px;">
				<span style = "float : left; width : 100px;  font-size : 15px;">propmPrice：</span>
				<input id = "goods_propmprice" style = "float : left;  font-size : 15px; width : 120px;" />
			</div>
			<div style="width : 100%; height : 30px; padding-top : 25px; padding-left : 15px;">
				<span style = "float : left; width : 100px;  font-size : 15px;">marketPrice：</span>
				<input id = "goods_marketprice" style = "float : left;  font-size : 15px; width : 120px;" />
			</div>			
		</div>
		<div style="width : 50%; height : 260px; float : right; margin-top : 30px;">
			<div style="width : 100%; height : 30px;">
				<span style = "float : left; width : 100px; font-size : 15px;">商品编号：</span>
				<input id = "goods_No" style = "float : left; font-size : 15px; width : 120px;" />
			</div>
			<div style="width : 100%; height : 30px; padding-top : 25px;">
				<span style = "float : left; width : 100px;  font-size : 15px;">商品来源：</span>
				<input id = "goods_origin" style = "float : left;  font-size : 15px; width : 120px;" /> 
			</div>
			<div style="width : 100%; height : 30px; padding-top : 25px;">
				<span style = "float : left; width : 100px;  font-size : 15px;">商品分类：</span>
				<input id = "goods_specifications" style = "float : left;  font-size : 15px; width : 120px;" />
			</div>			
		</div>
		<table id="page3_button" style="width : 95%; text-align : center;">
			<tr>
				<th style="width : 50%">
					<a href="" class="easyui-linkbutton" id="page3_submit" style="width : 150px" onclick="updateSubmit()">确认</a>
				</th>
				<th style="width : 50%;">
					<a href="" class="easyui-linkbutton" id="page3_cancel" style="width : 150px" onclick="updateCancel()">取消</a>
				</th>
			</tr>
		</table>
	</div>
</body>
</html>
